<!doctype html>
<html lang=en>
  <head>
    <title>Coxy</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

  </head>
  <style>

    textarea:hover,
    input:hover,
    textarea:active,
    input:active,
    textarea:focus,
    input:focus,
    button:focus,
    button:active,
    button:hover,
    label:focus,
    .btn:active,
    .btn.active
    {
      outline:0px !important;
      -webkit-appearance:none;
      box-shadow: none !important;
    }

    .nav_btn
    {
      color: #0f0;
      background-color: #1e4018;
    }

  </style>

  <body style="background-color: #3c3c3c;">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: rgb(81, 255, 0); letter-spacing: 2px; font-weight: 600;">$_ Coxy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="https://github.com/daef/coxy" style="color: #0f0;">Github</a>
          </div>
        </div>
        <div class="d-none d-lg-inline" style="float: right;">
          <button class="btn mx-1 nav_btn" id="reset">Reset</button>
          <button class="btn mx-1 nav_btn" id="kill">Kill</button>
          <button class="btn mx-1 nav_btn" id="send_EOF">EOF</button>
          <button class="btn mx-1 nav_btn" id="clear_log">Clear</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10 col-xl-8 col-xxl-5">
          <!-- Output -->
          <div class="mt-3 ouput_log" id="output_log"></div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="bg-dark mt-4 fixed-bottom d-none" style="border-radius: 20px 20px 0px 0px; padding: 10px;" id="input_bar">

      <div class="input-group">
        <span class="input-group-text bg-dark border-dark" style="color: #0f0; border-radius: 0;" id="input_bar_user_name"></span>
        <input type="text" id="user_input_field" class="form-control bg-dark border-dark" style="color: #0b0">
      </div>

    </div>

    <div class="modal" tabindex="-1" id="user_name_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Set yout display name</h5>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="btw_i_use_arch" id="user_name_input_field" required>
            <div class="invalid-feedback">
              Has to be... lets say between 1 and 20 chars:)
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="user_name_submit_btn">Set</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
